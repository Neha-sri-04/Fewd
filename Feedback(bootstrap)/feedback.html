<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center">Feedback Form</h2>
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            <small class="text-danger d-none" id="nameError">Name is required.</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                            <small class="text-danger d-none" id="emailError">Enter a valid email address.</small>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating:</label>
                            <select class="form-select" id="rating" name="rating">
                                <option value="">Select Rating</option>
                                <option value="5">Excellent (★★★★★)</option>
                                <option value="4">Good (★★★★)</option>
                                <option value="3">Average (★★★)</option>
                                <option value="2">Poor (★★)</option>
                                <option value="1">Very Poor (★)</option>
                            </select>
                            <small class="text-danger d-none" id="ratingError">Please select a rating.</small>
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label">Any Questions regarding product or service:</label>
                            <textarea class="form-control" id="question" name="question" rows="3" placeholder="Write your question here..." required></textarea>
                            <small class="text-danger d-none" id="questionError">This field is required.</small>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Additional Comments (Optional):</label>
                            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Any additional comments..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let isValid = true;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const rating = document.getElementById("rating").value;
            const question = document.getElementById("question").value.trim();

            // Validation checks
            if (name === "") {
                document.getElementById("nameError").classList.remove("d-none");
                isValid = false;
            } else {
                document.getElementById("nameError").classList.add("d-none");
            }
            if (email === "" || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("emailError").classList.remove("d-none");
                isValid = false;
            } else {
                document.getElementById("emailError").classList.add("d-none");
            }

            if (rating === "") {
                document.getElementById("ratingError").classList.remove("d-none");
                isValid = false;
            } else {
                document.getElementById("ratingError").classList.add("d-none");
            }

            if (question === "") {
                document.getElementById("questionError").classList.remove("d-none");
                isValid = false;
            } else {
                document.getElementById("questionError").classList.add("d-none");
            }
            if (isValid) {
                alert("Thank you for your feedback, " + name + "!");
                document.getElementById("feedbackForm").reset();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
